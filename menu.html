<html>
    <body>
        <head>
            <title>BAR MENU</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body {
                    background-color: black; /* Sets the background color to black */
                    color: white; /* Makes text readable */
                    display: flex; /* Enables flexbox for alignment */
                    justify-content: center; /* Centers content horizontally */
                    align-items: center; /* Centers content vertically */
                    flex-direction: column; /* Stacks images vertically */
                    margin: 0; /* Removes default margin */
                    min-height: 100vh; /* Ensures body height adjusts to content or viewport */
                }
                img {
                    max-width: 80%; /* Ensures images fit within screen width */
                    height: auto; /* Keeps image proportions */
                    margin: 20px; /* Adds space between images */
                    border: 2px solid white; /* Adds a white border around the images */
                }
                a {
                    color: cyan; /* Link color */
                    margin-top: 20px; /* Adds spacing above the link */
                    text-decoration: none; /* Removes underline from the link */
                    font-size: 18px; /* Makes the link text larger */
                }
                a:hover {
                    text-decoration: underline; /* Underlines link when hovered */
                }
            </style>
        </head>
